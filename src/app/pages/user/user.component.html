<h1>{{user?.name}}</h1>
<p>{{user?.email}}</p>
<h2>Cursos:</h2>
<ul *ngFor="let course of courses" >
  <li>{{course.name}}</li>
</ul>
<h2>Repositorios:</h2>
<section id="repositories"> 
  
  <article class="repository"  *ngFor="let repo of repos">
    <a href={{repo.html_url}}>
        <h3>{{repo.name}}</h3>
        <h4>Descripci√≥n:</h4>
        <p>{{repo.description}}</p> 
        <h4>Lenguajes:</h4>
        <p>{{repo.language}}</p> 
    </a> 
  </article>
  
</section>
