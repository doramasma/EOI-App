<div class="container">
    <div>
        <h2>Registrar Usuario</h2>
        <app-form></app-form>
    </div>
    
    <div>
        <h2>Registrar Curso</h2>
        <form>
            <div class="inputs">
                <p>Nombre</p>
                <input type="text" name="name" (keyup.enter)="addCourse()" [(ngModel)]="name"/>
            </div>
        
            <div class="inputs">
                <p>Campo de estudio</p>
                <input type="text" name="studyField" (keyup.enter)="addCourse()" [(ngModel)]="studyField"/>
            </div>
        
            <div class="inputs">
                <p>Descripción</p>
                <textarea type="text" name="description" (keyup.enter)="addCourse()" [(ngModel)]="description"></textarea>
            </div>
            
            <div class="inputs">
                <p>Elige una foto representativa del curso:</p>
                <input type="file" accept="image/*" (change)="onImageSelected($event)"/>
            </div>           
        
            <div *ngIf="courseAdded==true">
                <span>Curso añadido correctamente</span>
            </div> 
        
            <button id="addButton" type='submit' (click)='openDialogCourse()'>Añadir</button>
        </form>
    </div>
</div>
