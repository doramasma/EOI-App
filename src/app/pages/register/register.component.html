<body>
    <h2>Add User</h2><br><br>

    <input type="text" 
    placeholder="Name" 
    [(ngModel)]="newUser.name"
    (keyup)="validationName()">
    <br><br>
    <span *ngIf="errorNameBoolean">{{errorName}}</span>
    <br><br>

    <input type="text"
    placeholder="Surname" 
    [(ngModel)]="newUser.surname"
    (keyup)="validationSurname()">
    <br><br>
    <span *ngIf="errorSurnameBoolean">{{errorSurname}}</span>
    <br><br>

    <input type="email"
    placeholder="Email" 
    [(ngModel)]="newUser.email"
    (keyup)="validationEmail()">
    <br><br>
    <span *ngIf="errorEmailBoolean">{{errorEmail}}</span>
    <br><br>

    <input type="text"
    placeholder="Phone" 
    [(ngModel)]="newUser.phone"
    (keyup)="validationPhone()">
    <br><br>
    <span *ngIf="errorPhoneBoolean">{{errorPhone}}</span>
    <br><br>

    <input type="text"
    placeholder="GitHub" 
    [(ngModel)]="newUser.gitHubLogin">
    <br><br>

    <button (click)="addNewUser()">Add User</button>

    <h2>Add Course</h2><br><br>

    <input type="text"
    placeholder="Course name" 
    [(ngModel)]="newCourses.name">
    <br><br>

</body>
