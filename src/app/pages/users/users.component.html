<div class="header">
  
    <mat-form-field class="search"  appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput  name="userToSearch" [(ngModel)]="userToSearch" (input)="searchUser()">
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <mat-form-field class="filter" appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="courseSelected" (selectionChange)="courseFilter()">
          <mat-option value="All courses">Todos los cursos</mat-option>
          <mat-option *ngFor="let course of courses" value="{{course.name}}">{{course.name}}</mat-option>
        </mat-select>
    </mat-form-field>

</div>




<div class="users-container" >
   

    <mat-card class="user-card"  *ngFor="let user of users; index as i">
        <mat-card-header>
          <img mat-card-avatar src="{{user.image}}" alt="Foto del usuario" >
          <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button  mat-mini-fab  color="primary" routerLink="{{user.id}}">
              <mat-icon>account_circle</mat-icon>
          </button>
          <button  mat-mini-fab color="primary" (click)="openDialogEdit(user)" >
            <mat-icon>edit</mat-icon>
          </button>
          <button  mat-mini-fab color="primary"  (click)="openDialogDelete(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>


</div>
