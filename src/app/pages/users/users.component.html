<div class="header">
    <div class="search"> 
        <input type="text" name="userToSearch" placeholder="Busca tu contacto ..." [(ngModel)]="userToSearch" (input)="searchUser()"/>
        <select class="" name="select-course" [(ngModel)]="courseSelected" (change)="courseFilter()">
            <option value="All courses">All courses</option>
            <option *ngFor="let course of courses" value="{{course.name}}">{{course.name}}</option>
        </select>
    </div>
</div>

            </div>

            <div class="contact-header-text">
                <span id="bold"> {{item.name}} </span>
                <span> {{item.email}} </span>
                <span> {{item.telefono}} </span>
            </div>
        </div>

        <div class="contactos-footer">
            <button id="editIcon"> </button>
